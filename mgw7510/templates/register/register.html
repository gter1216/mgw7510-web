		<script type="text/javascript">
		$(document).ready(function() {
		    
		    // Generate a simple captcha
		    // 产生一个简单的验证码
		    function randomNumber(min, max) {
		        return Math.floor(Math.random() * (max - min + 1) + min);
		    };
		    $('#captchaOperation').html([randomNumber(1, 20), '+', randomNumber(1, 50), '='].join(' '));
		
		    $('#defaultForm')
		        .bootstrapValidator({
		            message: 'This value is not valid',
		            //live: 'submitted',
		            feedbackIcons: {
		                valid: 'glyphicon glyphicon-ok',
		                invalid: 'glyphicon glyphicon-remove',
		                validating: 'glyphicon glyphicon-refresh'
		            },
		            fields: {
//		                username: {
//		                    message: 'The username is not valid',
//		                    validators: {
//		                        notEmpty: {
//		                            message: 'The username is required and can\'t be empty'
//		                        },
//		                        stringLength: {
//		                            min: 6,
//		                            max: 30,
//		                            message: 'The username must be more than 6 and less than 30 characters long'
//		                        },
//		                        /*remote: {
//		                            url: 'remote.php',
//		                            message: 'The username is not available'
//		                        },*/
//		                        regexp: {
//		                            regexp: /^[a-zA-Z0-9_\.]+$/,
//		                            message: 'The username can only consist of alphabetical, number, dot and underscore'
//		                        }
//		                    }
//		                },
		                username: {
		                    message: 'The username is not valid',
		                    validators: {
								notEmpty: {
		                            message: 'The username is required and can\'t be empty'
		                        },
		                        emailAddress: {
		                            message: 'The input is not a valid email address'
		                        }
		                    }
		                },
		                email: {
		                    validators: {
		                        notEmpty: {
		                            message: 'The email address is required and can\'t be empty'
		                        },
		                        emailAddress: {
		                            message: 'The input is not a valid email address'
		                        }
		                    }
		                },
		                password: {
		                    validators: {
		                        notEmpty: {
		                            message: 'The password is required and can\'t be empty'
		                        }
		                    }
		                },
				        confirmPassword: {
				            validators: {
				                notEmpty: {
				                    message: 'The confirm password is required and cannot be empty'
				                },
				                identical: {
				                    field: 'password',
				                    message: 'The password and its confirm are not the same'
				                },
				                different: {
				                    field: 'username',
				                    message: 'The password cannot be the same as username'
				                }
				            }
				        },
		                captcha: {
		                validators: {
		                    callback: {
		                        message: 'Wrong answer',
		                        callback: function(value, validator) {
		                            var items = $('#captchaOperation').html().split(' '), sum = parseInt(items[0]) + parseInt(items[2]);
		                            return value == sum;
		                        }
		                    }
		                }
		            }
		            }
		        })
		        
		        .on('success.form.bv', function(event) {
		            // prevent submit button handler, exec the post action
		            event.preventDefault();
		
		            var $form = $(event.target),
					    validator = $form.data('bootstrapValidator');

		            $.post(
		                $form.attr('action'),   // request url
                        $form.serialize(), // data
                        function(result){
		                    if(result == "ok"){
		                        // return to home page
								alert("Congratulations! Register Successful!");
								// userName = xuxiao1216@126.com
								var reuserName = $("#re-username").val();
		                        window.location.href="/login-in" + "/"+ reuserName
							}
		                    else{
		                        alert(result);
		                        // reload current page then register again
							}
                        },
                        'html'
					)
		        });
		});
